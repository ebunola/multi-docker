# language: generic 
sudo: required
services: 
  - docker

before_install:
  - docker build -t ebun/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ebun/react-test npm test

after_success:
  - docker build -t ebun/multi-client ./client
  - docker build -t ebun/multi-nginx ./nginx
  - docker build -t ebun/multi-server ./server
  - docker build -t ebun/multi-worker ./worker